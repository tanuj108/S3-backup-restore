#!/usr/bin/ansible-playbook
 - name: Unzip the file
   hosts: restore_server
   vars_files: variables.yml
   gather_facts: no
   tasks:
   - name: Extract the backup file
     shell: |
        cd {{ copiedFilePath }}
        ls -rt | tail -1
     register: fname
   - name: Store filename in a variable
     set_fact:
       filename: "{{fname.stdout}}"
   - name: Unzip the file
     shell: gzip -d {{ filename }}